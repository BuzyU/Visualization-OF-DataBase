<!DOCTYPE html>
<html>
<head>
  <title>Dashboard</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://www.gstatic.com/firebasejs/9.24.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.24.0/firebase-auth.js"></script>
  <script src="dashboard.js" defer></script>
</head>
<body>
  <h1>Your Categories</h1>
  <div id="categoryTree"></div>
  <div id="backend-status">Checking backend...</div>

<script>
  fetch("https://dynamic-server.onrender.com/ping")
    .then((res) => res.text())
    .then((text) => {
      document.getElementById("backend-status").textContent = "✅ Connected: " + text;
    })
    .catch((err) => {
      console.error("Backend error:", err);
      document.getElementById("backend-status").textContent = "❌ Backend not reachable";
    });
</script>

</body>
</html>
